version: "3.9"
services:
  api:
    build:
      context: .
      dockerfile: packages/api/Dockerfile
    ports:
      - "3000:3000"
    environment:
      - DATABASE_PATH=/data/marketbook.db
      - ADMIN_NAMES=
      - ADMIN_API_KEYS=
    volumes:
      - ./data:/data
  frontend:
    build:
      context: .
      dockerfile: packages/frontend/Dockerfile
    ports:
      - "3001:3001"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:3000
      - NEXT_PUBLIC_BASE_URL=http://localhost:3001
    depends_on:
      - api
