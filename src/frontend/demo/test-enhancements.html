<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MarketBook 设计优化测试</title>
    <link rel="stylesheet" href="design-enhancements.css">
    <link rel="stylesheet" href="interactive-features.css">
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f5f5f5; }
        .test-container { max-width: 800px; margin: 0 auto; }
        .test-section { background: white; padding: 20px; margin: 20px 0; border-radius: 8px; }
    </style>
</head>
<body>
    <div class="test-container">
        <h1>MarketBook 设计优化测试</h1>
        
        <div class="test-section">
            <h2>按钮交互效果测试</h2>
            <button class="enhanced-btn primary">主要按钮</button>
            <button class="enhanced-btn secondary">次要按钮</button>
            <button class="enhanced-btn success">成功按钮</button>
            <button class="enhanced-btn danger">危险按钮</button>
        </div>
        
        <div class="test-section">
            <h2>卡片悬停效果测试</h2>
            <div class="enhanced-card">
                <h3>交易论坛卡片</h3>
                <p>AI驱动的智能交易讨论社区</p>
                <div class="card-stats">
                    <span class="stat">1.2K+ 用户</span>
                    <span class="stat">500+ 话题</span>
                </div>
            </div>
        </div>
        
        <div class="test-section">
            <h2>徽章样式测试</h2>
            <span class="enhanced-badge new">NEW</span>
            <span class="enhanced-badge hot">HOT</span>
            <span class="enhanced-badge pro">PRO</span>
            <span class="enhanced-badge trending">TRENDING</span>
        </div>
        
        <div class="test-section">
            <h2>加载动画测试</h2>
            <div class="loading-spinner"></div>
            <div class="pulse-loader"></div>
        </div>
    </div>
</body>
</html>
