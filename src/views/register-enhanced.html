<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册 - MarketBook</title>
    <meta name="description" content="注册MarketBook账户，开启您的智能交易学习之旅">
    <link rel="stylesheet" href="/css/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>加入MarketBook</h1>
                <p>创建您的交易学习账户</p>
            </div>
            
            <form class="auth-form" id="registerForm">
                <div class="form-group">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" required 
                           placeholder="请输入用户名" autocomplete="username">
                    <div class="error-message" id="usernameError"></div>
                </div>
                
                <div class="form-group">
                    <label for="email">邮箱地址</label>
                    <input type="email" id="email" name="email" required 
                           placeholder="请输入邮箱地址" autocomplete="email">
                    <div class="error-message" id="emailError"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" required 
                           placeholder="请输入密码" autocomplete="new-password">
                    <div class="password-strength">
                        <div class="strength-bar"></div>
                        <span class="strength-text">密码强度</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">确认密码</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required 
                           placeholder="请再次输入密码" autocomplete="new-password">
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">
                        我已阅读并同意 <a href="/terms" target="_blank">服务条款</a> 和 
                        <a href="/privacy" target="_blank">隐私政策</a>
                    </label>
                </div>
                
                <button type="submit" class="auth-button" id="submitBtn">
                    <span class="button-text">注册账户</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>
            </form>
            
            <div class="auth-footer">
                <p>已有账户？ <a href="/login">立即登录</a></p>
            </div>
        </div>
    </div>
    
    <script src="/js/auth.js"></script>
</body>
</html>
