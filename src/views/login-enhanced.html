<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - MarketBook</title>
    <meta name="description" content="登录MarketBook AI交易平台，开始您的专业交易学习之旅">
    <link rel="stylesheet" href="/css/main.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-primary) 100%);
            padding: var(--spacing-xl);
        }
        
        .auth-card {
            background: var(--bg-primary);
            padding: var(--spacing-2xl);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            border: 1px solid var(--border-color);
            width: 100%;
            max-width: 400px;
            position: relative;
            overflow: hidden;
        }
        
        .auth-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), var(--accent-color));
        }
        
        .auth-header {
            text-align: center;
            margin-bottom: var(--spacing-xl);
        }
        
        .auth-header h1 {
            font-size: var(--font-size-2xl);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--spacing-sm);
        }
        
        .auth-header p {
            color: var(--text-secondary);
            font-size: var(--font-size-sm);
        }
        
        .form-group {
            margin-bottom: var(--spacing-lg);
        }
        
        .form-label {
            display: block;
            margin-bottom: var(--spacing-sm);
            font-weight: 600;
            color: var(--text-primary);
            font-size: var(--font-size-sm);
        }
        
        .form-input {
            width: 100%;
            padding: var(--spacing-md);
            border: 2px solid var(--border-color);
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            transition: all var(--transition-fast);
            background: var(--bg-primary);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .form-input.error {
            border-color: var(--error-color);
        }
        
        .error-message {
            color: var(--error-color);
            font-size: var(--font-size-xs);
            margin-top: var(--spacing-xs);
            display: none;
        }
        
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-lg);
            font-size: var(--font-size-sm);
        }
        
        .remember-me {
            display: flex;
            align-items: center;
            gap: var(--spacing-sm);
        }
        
        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: color var(--transition-fast);
        }
        
        .forgot-password:hover {
            color: var(--primary-dark);
        }
        
        .auth-button {
            width: 100%;
            padding: var(--spacing-md);
            background: linear-gradient(135deg, var(--primary-color), var(--primary-light));
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: var(--font-size-base);
            font-weight: 600;
            cursor: pointer;
            transition: all var(--transition-normal);
            margin-bottom: var(--spacing-lg);
        }
        
        .auth-button:hover {
            transform: translateY(-1px);
            box-shadow: var(--shadow-lg);
        }
        
        .auth-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .auth-divider {
            text-align: center;
            margin: var(--spacing-xl) 0;
            position: relative;
            color: var(--text-muted);
            font-size: var(--font-size-sm);
        }
        
        .auth-divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: var(--border-color);
        }
        
        .auth-divider span {
            background: var(--bg-primary);
            padding: 0 var(--spacing-md);
            position: relative;
        }
        
        .social-login {
            display: flex;
            gap: var(--spacing-md);
            margin-bottom: var(--spacing-xl);
        }
        
        .social-button {
            flex: 1;
            padding: var(--spacing-md);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-md);
            background: var(--bg-primary);
            color: var(--text-primary);
            cursor: pointer;
            transition: all var(--transition-fast);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--spacing-sm);
            font-size: var(--font-size-sm);
        }
        
        .social-button:hover {
            border-color: var(--primary-color);
            background: var(--bg-secondary);
        }
        
        .auth-footer {
            text-align: center;
            font-size: var(--font-size-sm);
            color: var(--text-secondary);
        }
        
        .auth-footer a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
        
        .auth-footer a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 480px) {
            .auth-container {
                padding: var(--spacing-md);
            }
            
            .auth-card {
                padding: var(--spacing-xl);
            }
            
            .social-login {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>欢迎回来</h1>
                <p>登录您的MarketBook账户</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label for="email" class="form-label">邮箱地址</label>
                    <input type="email" id="email" class="form-input" placeholder="请输入您的邮箱" required>
                    <div class="error-message" id="emailError">请输入有效的邮箱地址</div>
                </div>
                
                <div class="form-group">
                    <label for="password" class="form-label">密码</label>
                    <input type="password" id="password" class="form-input" placeholder="请输入密码" required>
                    <div class="error-message" id="passwordError">密码不能为空</div>
                </div>
                
                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe">
                        <span>记住我</span>
                    </label>
                    <a href="/forgot-password" class="forgot-password">忘记密码？</a>
                </div>
                
                <button type="submit" class="auth-button" id="loginButton">
                    <span id="buttonText">登录</span>
                    <span id="loadingSpinner" style="display: none;">登录中...</span>
                </button>
            </form>
            
            <div class="auth-divider">
                <span>或使用第三方登录</span>
            </div>
            
            <div class="social-login">
                <button type="button" class="social-button" onclick="socialLogin('wechat')">
                    <span>微信登录</span>
                </button>
                <button type="button" class="social-button" onclick="socialLogin('github')">
                    <span>GitHub</span>
                </button>
            </div>
            
            <div class="auth-footer">
                <p>还没有账户？ <a href="/register">立即注册</a></p>
            </div>
        </div>
    </div>
    
    <script>
        // 表单验证和提交逻辑
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const emailError = document.getElementById('emailError');
            const passwordError = document.getElementById('passwordError');
            
            // 重置错误状态
            emailError.style.display = 'none';
            passwordError.style.display = 'none';
            document.getElementById('email').classList.remove('error');
            document.getElementById('password').classList.remove('error');
            
            let isValid = true;
            
            // 邮箱验证
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                emailError.style.display = 'block';
                document.getElementById('email').classList.add('error');
                isValid = false;
            }
            
            // 密码验证
            if (password.length < 6) {
                passwordError.style.display = 'block';
                document.getElementById('password').classList.add('error');
                isValid = false;
            }
            
            if (isValid) {
                // 模拟登录过程
                simulateLogin(email, password);
            }
        });
        
        function simulateLogin(email, password) {
            const button = document.getElementById('loginButton');
            const buttonText = document.getElementById('buttonText');
            const loadingSpinner = document.getElementById('loadingSpinner');
            
            button.disabled = true;
            buttonText.style.display = 'none';
            loadingSpinner.style.display = 'inline';
            
            // 模拟API调用延迟
            setTimeout(() => {
                // 在实际应用中，这里会是真实的API调用
                console.log('登录请求:', { email, password });
                
                // 模拟成功登录
                alert('登录成功！即将跳转到首页...');
                window.location.href = '/';
                
                // 恢复按钮状态（在实际应用中可能不需要）
                button.disabled = false;
                buttonText.style.display = 'inline';
                loadingSpinner.style.display = 'none';
            }, 1500);
        }
        
        function socialLogin(provider) {
            alert(`即将通过 ${provider} 登录（模拟功能）`);
            // 在实际应用中，这里会重定向到OAuth认证页面
        }
        
        // 实时表单验证
        document.getElementById('email').addEventListener('input', function() {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (this.value && !emailRegex.test(this.value)) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });
        
        document.getElementById('password').addEventListener('input', function() {
            if (this.value.length < 6) {
                this.classList.add('error');
            } else {
                this.classList.remove('error');
            }
        });
    </script>
</body>
</html>
